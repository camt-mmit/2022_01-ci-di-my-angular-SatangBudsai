name: feature release
run-name: ${{ github.actor }} is deploying feature-01
on:
  push:
    branches:
      - "v*.*.*"
jobs:
  ci-feature-01:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PUSH_MAIN }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: npx ng build --configuration=production --base-href="/${{ github.event.respository.name}}/"
      - run: yarn run lint
      - run: yarn run test:ci
      - name: Merge to master
        run: |
          git fetch --unshallow
          git checkout master
          git merge ${{ env.BRANCH_NAME }}
          git push origin master
          git tag add -a ${{ env.BRANCH_NAME }} -m "my version ${{ env.BRANCH_NAME }}"
          git push origin master --tags
